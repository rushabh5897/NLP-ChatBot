session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
  - affirm
  - restaurant_search
  - send_mail
  - goodbye
  - greet
  - stop
  - negation
entities:
  - cuisine
  - location
  - people
  - price
  - user_email_id
slots:
  cuisine:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
  people:
    type: text
    influence_conversation: true
  price:
    type: text
    influence_conversation: true
  user_email_id:
    type: text
    influence_conversation: true
responses:
  utter_ask_price_range:
    - buttons:
        - payload: low
          title: less than 300
        - payload: mid
          title: 300 to 700
        - payload: high
          title: above 700
      text: Please select price range.
  utter_ask_cuisine:
    - buttons:
        - payload: Chinese
          title: Chinese
        - payload: Italian
          title: Italian
        - payload: Mexican
          title: Mexican
        - payload: South Indian
          title: South Indian
        - payload: North Indian
          title: North Indian
      text: what kind of cuisine would you like?
  utter_ask_howcanhelp:
    - text: how can I help you?
  utter_ask_location:
    - text: In what location?
  utter_default:
    - text: i cannot understand
  utter_goodbye:
    - text: goodbye :(
    - text: Bye-bye
  utter_greet:
    - text: hey there! How may i help you
    - text: Hi, How can I help you!
    - text: Hey, How is it going. How May I help you Today
  utter_ask_mail_required:
    - text: Do you want to me to send information via mail?
  utter_ask_mail:
    - text: Can you type your email ID?
actions:
  - action_search_restaurants
  - action_send_mail
  - utter_ask_cuisine
  - utter_ask_howcanhelp
  - utter_ask_location
  - utter_ask_mail
  - utter_ask_mail_required
  - utter_ask_price_range
  - utter_default
  - utter_goodbye
  - utter_greet
version: '2.0'
